<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/slick/slick.css">
    <link rel="stylesheet" href="./assets/slick/slick-theme.css">
    <script type="text/javascript" src="./assets/slick/slick.min.js" defer></script>
    <script type="text/javascript" src="./assets/scripts/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="tm__width">
        <div class="tm__header">
            <div class="tm__header_logo-wrapper">
                <img src="./assets/images/logo_icon.svg" alt="">
            </div>

            <nav class="tm__header_navigation">
                <a href="" class="nav-item active">Product</a>
                <a href="" class="nav-item">Features</a>
                <a href="" class="nav-item">Marketplace</a>
                <a href="" class="nav-item">Company</a>
            </nav>

            <a href="" data-sign="sign-in" class="btn btn-sign btn-white">Sign In</a>
            <a href="" data-sign="sign-up" class="btn btn-sign btn-indigo">Sign Up</a>
        </div>
    </header>

    <main class="tm__width">
        <section class="tm__mainhead">

            <div class="svg-ico svg-ico-lightpink abs-icon abs-icon-1">
                <img src="./assets/images/icon-1.png" alt="">
            </div>

            <div class="svg-ico svg-ico-blue abs-icon abs-icon-2">
                <img src="./assets/images/memoji-1.png" alt="">
            </div>

            <div class="abs-icon abs-icon-3">
                <img src="./assets/images/vector.svg" alt="">
            </div>

            <div class="absolute-cont-main voucher-cont">
                <div class="absolute-cont-wrap">
                    <span class="svg-ico svg-ico-pink">
                        <img src="./assets/images/voucher-ico.svg" alt="">
                    </span>
                    
                    <span class="voucher_text">
                        <h6 class="fs-h-xs">Voucher</h6>
                        <p class="fs-b-s div_text">+$10, 000</p>
                    </span>
                </div>
            </div>

            <div class="absolute-cont-main successfull-cont">
                <div class="absolute-cont-wrap">
                    <span class="svg-ico svg-ico-orange">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 5H4C2.89543 5 2 5.89543 2 7V17C2 18.1046 2.89543 19 4 19H20C21.1046 19 22 18.1046 22 17V7C22 5.89543 21.1046 5 20 5Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 10H22" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>

                    <span class="successfull_text">
                        <h6 class="fs-h-xs">Successfully sent</h6>
                        <p class="fs-b-s div_text">200+ send total</p>
                    </span>
                </div>

                <div class="people-in">

                    <div class="img-person">
                        <img src="./assets/images/person1.png" alt="">
                    </div>
                    <div class="img-person">
                        <img src="./assets/images/person2.png" alt="">
                    </div>
                    <div class="img-person">
                        <img src="./assets/images/person3.png" alt="">
                    </div>

                    <div class="add-new-person">
                        <img src="./assets/images/plus-ico.svg" alt="">
                    </div>
                </div>
            </div>
    
            <div class="tm__mainhead-text-cont">
                <h1 class="fs-h-xl heading">
                    Have no fear of perfection,
                    you'll never reach it.
                </h1>
                
                <p class="fs-b-xl main_text">
                    Create interactive user flow diagrams that tell a story.
                </p>
            </div>
            <div class="tm__mainhead-video">
                
                <div class="btn-play">
                    <img src="./assets/images/play_button.svg" alt="">
                </div>
    
                <video class="videoplayer" muted disablePictureInPicture >
                    <source src="./assets/video/neon_lines_720.mp4">
                </video>
            </div>
        </section>

        <section class="tm__WhyDlex">
            <h6 class="cont-tag">Why Dlex</h6>
            <h2 class="fs-h-l mx-600">Creativity is nothing but the way to solve new problems.</h2>

            <div class="tm__WhyDlex-slider">
                <div class="tm_WhyDlex-card">
                    <img src="./assets/images/UIDesign.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <footer class="tm__width">

    </footer>
</body>
</html>
